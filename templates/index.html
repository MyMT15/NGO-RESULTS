{% extends "base.html" %}

{% block content %}
<div class="school-header">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Organization Logo" class="logo">
    </div>
    <div class="organization-name">AKSHARA BHARATAM SOCIETY</div>
    <div class="organization-motto">"While Democracy is the soul of a good society, Education is the Oxygen to it's Life."</div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0">Student Results Search</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                                <input type="text" class="form-control form-control-lg" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>View Results
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.school-header {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 40px 0;
    margin-bottom: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.organization-name {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin: 15px 0;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.organization-motto {
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    color: #34495e;
    font-style: italic;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.6;
}

.logo {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
}

.form-check-label {
    color: #34495e;
    font-size: 1.1rem;
    font-weight: 500;
}

.form-check-input:checked {
    background-color: #3498db;
    border-color: #3498db;
}

@media (max-width: 768px) {
    .organization-name {
        font-size: 2rem;
    }
    
    .organization-motto {
        font-size: 1rem;
    }
    
    .logo {
        width: 120px;
        height: 120px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
});
</script>
{% endblock %}
